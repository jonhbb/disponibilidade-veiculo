<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilidade do Ve√≠culo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
            max-width: 900px;
            margin: auto;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 0;
            border-radius: 8px;
            background-color: white;
        }
        select, button {
            padding: 12px;
            margin: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #mensagem {
            font-weight: bold;
            margin-top: 15px;
        }
        h2 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
        }
        h2::before {
            content: '\1F697'; /* √çcone de carro */
            font-size: 1.5em;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Disponibilidade do Ve√≠culo</h2>
        <p>Selecione uma semana para verificar os hor√°rios dispon√≠veis:</p>
        <div class="button-container">
            <select id="semanaSelecionada">
                <option value="0">Semana Atual</option>
                <option value="1">Pr√≥xima Semana</option>
            </select>
            <button onclick="atualizarAgenda()">üîç Verificar</button>
        </div>
        <p id="mensagem">üîç Mostrando eventos da Semana Atual</p>
        <iframe id="calendario" 
            src="https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=America%2FSao_Paulo&mode=WEEK&showTitle=0&showNav=1&showPrint=0&showTabs=0&showCalendars=0&showTz=0&src=cG1waDY4czQ2dGtlMzdybjRqdnJ1bHV1bjBAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&color=%23FFFFFF" 
            style="border-width:0;" 
            frameborder="0" 
            scrolling="no">
        </iframe>
    </div>

    <script>
        function atualizarAgenda() {
            const select = document.getElementById("semanaSelecionada");
            const semana = parseInt(select.value);
            const mensagem = document.getElementById("mensagem");
            const calendario = document.getElementById("calendario");
            
            let dataBase = new Date();
            dataBase.setDate(dataBase.getDate() + (7 * semana));
            let ano = dataBase.getFullYear();
            let mes = (dataBase.getMonth() + 1).toString().padStart(2, '0');
            let dia = dataBase.getDate().toString().padStart(2, '0');
            
            calendario.src = `https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=America%2FSao_Paulo&mode=WEEK&showTitle=0&showNav=1&showPrint=0&showTabs=0&showCalendars=0&showTz=0&src=cG1waDY4czQ2dGtlMzdybjRqdnJ1bHV1bjBAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&color=%23FFFFFF&dates=${ano}${mes}${dia}/${ano}${mes}${(parseInt(dia) + 6).toString().padStart(2, '0')}`;
            
            const mensagens = [
                "Semana Atual", "Pr√≥xima Semana"
            ];
            mensagem.innerHTML = `üîç Mostrando eventos de ${mensagens[semana]}`;
        }
    </script>
</body>
</html>
