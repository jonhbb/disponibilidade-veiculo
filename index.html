<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilidade do Ve√≠culo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 0;
            border-radius: 8px;
        }
        select {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .navegacao {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        .navegacao button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .navegacao button:hover {
            background-color: #0056b3;
        }
        #mensagem {
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Disponibilidade do Ve√≠culo</h2>
        <p>Selecione uma semana para verificar os hor√°rios dispon√≠veis:</p>
        
        <select id="semanaSelecionada" onchange="atualizarSemana()">
            <option value="0">Semana Atual</option>
            <option value="1">Pr√≥xima Semana</option>
            <option value="2">Daqui a Duas Semanas</option>
            <option value="3">Daqui a Tr√™s Semanas</option>
        </select>
        
        <p id="mensagem">üîç Selecione uma semana para visualizar os eventos.</p>
        
        <div class="navegacao">
            <button onclick="mudarSemana(-1)">&lt;</button>
            <button onclick="mudarSemana(1)">&gt;</button>
        </div>

        <!-- Google Calendar incorporado -->
        <iframe id="calendario" 
            src="https://calendar.google.com/calendar/embed?src=pmph68s46tke37rn4jvruluun0%40group.calendar.google.com&ctz=America%2FSao_Paulo&mode=WEEK"
            frameborder="0" 
            scrolling="no">
        </iframe>
    </div>

    <script>
        let semanaAtual = 0;

        function atualizarSemana() {
            semanaAtual = parseInt(document.getElementById("semanaSelecionada").value);
            atualizarCalendario();
        }

        function mudarSemana(direcao) {
            semanaAtual += direcao;
            if (semanaAtual < 0) semanaAtual = 0;
            document.getElementById("semanaSelecionada").value = semanaAtual;
            atualizarCalendario();
        }

        function atualizarCalendario() {
            let dataReferencia = new Date();
            dataReferencia.setDate(dataReferencia.getDate() + (7 * semanaAtual));
            
            const ano = dataReferencia.getFullYear();
            const mes = (dataReferencia.getMonth() + 1).toString().padStart(2, '0');
            const dia = dataReferencia.getDate().toString().padStart(2, '0');
            
            let descricaoSemana = "";
            if (semanaAtual == 0) descricaoSemana = "Semana Atual";
            else if (semanaAtual == 1) descricaoSemana = "Pr√≥xima Semana";
            else descricaoSemana = `Daqui a ${semanaAtual} Semanas`;
            
            document.getElementById("mensagem").innerHTML = `üîç Mostrando eventos de ${descricaoSemana}`;
            
            document.getElementById("calendario").src = `https://calendar.google.com/calendar/embed?src=pmph68s46tke37rn4jvruluun0%40group.calendar.google.com&ctz=America%2FSao_Paulo&mode=WEEK&dates=${ano}-${mes}-${dia}`;
        }
    </script>
</body>
</html>
