<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilidade do Ve√≠culo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        h2 {
            font-size: 1.5rem;
        }

        input, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
        }

        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }

        .horarios {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            text-align: left;
        }

        .ocupado {
            background: #f8d7da;
            color: #721c24;
            border-left: 5px solid #d9534f;
            padding: 10px;
        }

        .disponivel {
            background: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
            padding: 10px;
        }

        .loading {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            display: none;
        }

        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }
            h2 {
                font-size: 1.3rem;
            }
            input, button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verificar Disponibilidade do Ve√≠culo</h2>
        <label for="date">Escolha a Data:</label>
        <input type="date" id="date">
        <button onclick="checkAvailability()">Verificar</button>
        <p id="loading" class="loading">üîÑ Buscando hor√°rios...</p>

        <div id="horarios" class="horarios"></div>
    </div>

    <script>
        const SERVER_URL = "https://servidor-ical-9vw1sxxq6-jonatans-projects-3b71ae97.vercel.app/eventos"; // Substitua pelo link do Vercel

        async function checkAvailability() {
            const dateInput = document.getElementById("date").value;
            if (!dateInput) {
                alert("Por favor, selecione uma data.");
                return;
            }

            const horariosElement = document.getElementById("horarios");
            const loadingElement = document.getElementById("loading");

            horariosElement.style.display = "none";
            loadingElement.style.display = "block";

            try {
                const response = await fetch(SERVER_URL);
                const eventos = await response.json();

                loadingElement.style.display = "none";

                let eventosNoDia = eventos.filter(evento => evento.start.includes(dateInput));

                if (eventosNoDia.length > 0) {
                    let horariosOcupados = eventosNoDia.map(evento => `<li>${evento.start} - ${evento.end}</li>`).join("");
                    horariosElement.innerHTML = `<strong>Hor√°rios Ocupados:</strong><ul>${horariosOcupados}</ul>`;
                    horariosElement.className = "horarios ocupado";
                    horariosElement.style.display = "block";
                } else {
                    horariosElement.innerHTML = "‚úÖ Ve√≠culo dispon√≠vel!";
                    horariosElement.className = "horarios disponivel";
                    horariosElement.style.display = "block";
                }
            } catch (error) {
                loadingElement.style.display = "none";
                horariosElement.innerHTML = "‚ö† Erro ao buscar dados!";
                horariosElement.style.display = "block";
            }
        }
    </script>
</body>
</html>
