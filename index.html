<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilidade do Ve√≠culo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 0;
            border-radius: 8px;
            background-color: white; /* Altera√ß√£o para cor branca */
        }
        select, button {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #mensagem {
            font-weight: bold;
            margin-top: 15px;
        }
        h2 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            padding-bottom: 10px;
        }
        h2::before {
            content: '\1F697'; /* √çcone de carro */
            font-size: 1.5em;
        }
        h2::after {
            content: '';
            display: block;
            width: 80%;
            height: 2px;
            background-color: #ccc;
            position: absolute;
            bottom: 0;
            left: 10%;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            select, button {
                width: 90%;
            }
            iframe {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Disponibilidade do Ve√≠culo</h2>
        <p>Selecione uma semana para verificar os hor√°rios dispon√≠veis:</p>
        <select id="semanaSelecionada">
            <option value="0">Semana Atual</option>
            <option value="1">Pr√≥xima Semana</option>
        </select>
        <button onclick="atualizarAgenda()">Verificar</button>
        <p id="mensagem">üîç Mostrando eventos da Semana Atual</p>
        <iframe id="calendario" 
            src="https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=America%2FSao_Paulo&mode=WEEK&showTitle=0&showNav=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&src=cG1waDY4czQ2dGtlMzdybjRqdnJ1bHV1bjBAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&color=%23FFFFFF" 
            style="border-width:0;" 
            frameborder="0" 
            scrolling="no">
        </iframe>
    </div>

    <script>
        function atualizarAgenda() {
            const select = document.getElementById("semanaSelecionada");
            const semana = parseInt(select.value);
            const mensagem = document.getElementById("mensagem");
            const calendario = document.getElementById("calendario");
            
            // Calcula a data da segunda-feira da semana escolhida
            let dataBase = new Date();
            dataBase.setDate(dataBase.getDate() + (7 * semana));
            let ano = dataBase.getFullYear();
            let mes = (dataBase.getMonth() + 1).toString().padStart(2, '0');
            let dia = dataBase.getDate().toString().padStart(2, '0');
            
            // Atualiza o iFrame para carregar a semana correta
            calendario.src = `https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=America%2FSao_Paulo&mode=WEEK&showTitle=0&showNav=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&src=cG1waDY4czQ2dGtlMzdybjRqdnJ1bHV1bjBAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&color=%23FFFFFF&dates=${ano}${mes}${dia}/${ano}${mes}${(parseInt(dia) + 6).toString().padStart(2, '0')}`;
            
            // Atualiza a mensagem de status
            const mensagens = [
                "Semana Atual", "Pr√≥xima Semana"
            ];
            mensagem.innerHTML = `üîç Mostrando eventos de ${mensagens[semana]}`;
        }
    </script>
</body>
</html>
