<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilidade do Ve√≠culo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }

        h2 {
            font-size: 1.5rem;
        }

        input, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
        }

        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }

        .horarios {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            text-align: left;
        }

        .ocupado {
            background: #f8d7da;
            color: #721c24;
            border-left: 5px solid #d9534f;
            padding: 10px;
        }

        .disponivel {
            background: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
            padding: 10px;
        }

        .loading {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            display: none;
        }

        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }
            h2 {
                font-size: 1.3rem;
            }
            input, button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verificar Disponibilidade do Ve√≠culo</h2>
        <label for="date">Escolha a Data:</label>
        <input type="date" id="date">
        <button onclick="checkAvailability()">Verificar</button>
        <p id="loading" class="loading">üîÑ Buscando hor√°rios...</p>

        <div id="horarios" class="horarios"></div>
    </div>

    <script>
        const ICAL_URL = "https://calendar.google.com/calendar/ical/pmph68s46tke37rn4jvruluun0%40group.calendar.google.com/private-5fd7b391192d8bfe46806e0cad1f7734/basic.ics";

        async function checkAvailability() {
            const dateInput = document.getElementById("date").value;
            if (!dateInput) {
                alert("Por favor, selecione uma data.");
                return;
            }

            const horariosElement = document.getElementById("horarios");
            const loadingElement = document.getElementById("loading");

            // Exibir mensagem de carregamento
            horariosElement.style.display = "none";
            loadingElement.style.display = "block";

            try {
                const response = await fetch(ICAL_URL);
                const icalData = await response.text();
                const eventos = parseICal(icalData, dateInput);

                loadingElement.style.display = "none";

                if (eventos.length > 0) {
                    let horariosOcupados = eventos.map(evento => `<li>${evento.start} - ${evento.end}</li>`).join("");

                    horariosElement.innerHTML = `<strong>Hor√°rios Ocupados:</strong><ul>${horariosOcupados}</ul>`;
                    horariosElement.className = "horarios ocupado";
                    horariosElement.style.display = "block";
                } else {
                    horariosElement.innerHTML = "‚úÖ Ve√≠culo dispon√≠vel!";
                    horariosElement.className = "horarios disponivel";
                    horariosElement.style.display = "block";
                }
            } catch (error) {
                loadingElement.style.display = "none";
                horariosElement.innerHTML = "‚ö† Erro ao buscar dados!";
                horariosElement.style.display = "block";
            }
        }

        function parseICal(icalData, selectedDate) {
            const lines = icalData.split("\n");
            let eventos = [];
            let eventoAtual = {};

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();

                if (line.startsWith("BEGIN:VEVENT")) {
                    eventoAtual = {};
                } else if (line.startsWith("DTSTART")) {
                    eventoAtual.start = parseICalDate(line);
                } else if (line.startsWith("DTEND")) {
                    eventoAtual.end = parseICalDate(line);
                } else if (line.startsWith("END:VEVENT")) {
                    if (eventoAtual.start.includes(selectedDate)) {
                        eventos.push(eventoAtual);
                    }
                }
            }

            return eventos;
        }

        function parseICalDate(line) {
            let dateTime = line.split(":")[1];
            let date = dateTime.substring(0, 8);
            let time = dateTime.substring(9, 13);

            let formattedDate = `${date.substring(0, 4)}-${date.substring(4, 6)}-${date.substring(6, 8)}`;
            let formattedTime = `${time.substring(0, 2)}:${time.substring(2, 4)}`;

            return `${formattedDate} ${formattedTime}`;
        }
    </script>
</body>
</html>
