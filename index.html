<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilidade do Veículo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Disponibilidade do Veículo</h2>
        <p>Consulte abaixo a agenda do veículo para verificar horários disponíveis:</p>
        
        <!-- Google Calendar incorporado -->
        <iframe 
            src="https://calendar.google.com/calendar/embed?src=pmph68s46tke37rn4jvruluun0%40group.calendar.google.com&ctz=America%2FSao_Paulo" 
            frameborder="0" 
            scrolling="no">
        </iframe>
    </div>

</body>
</html>
